<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navegaci√≥n</title>
</head>

<body>
    <div id="bloque">
        <p>This is text</p>
        <ul>
            <li>Apple</li>
            <li>Pear</li>
            <li>Melon</li>
        </ul>
    </div>

    <script>
        let miDiv = document.querySelector('div');
        //Primer hijo del div que seria el parrafo
        console.log(miDiv.children[0]);

        //Segundo hijo
        console.log(miDiv.children[1]);

        //lista Manzana
        let liManzana = miDiv.children[1].children[1];
        console.log(liManzana.innerHTML);

        //Parrafo desde manzana
        console.log(liManzana.parentElement.previousElementSibling);
    </script>
</body>

</html>
