
<form (ngSubmit)="enviarFormulario()" #formulario="ngForm">
  <input type="text" name="title" [(ngModel)]="nuevoProducto.title" placeholder="Título" required
    class="form-control mb-2">
  <input type="text" name="description" [(ngModel)]="nuevoProducto.description" placeholder="Descripción" required
    class="form-control mb-2">
  <input type="number" name="price" [(ngModel)]="nuevoProducto.price" placeholder="Precio" required
    class="form-control mb-2">

  <button class="btn btn-primary" type="submit">Agregar producto</button>
</form>

<div class="container my-4">
  <h2 class="text-center mb-4">Bienvenido a la tienda</h2>

  <div *ngIf="productos.length > 0; else cargando" class="row">
    <div *ngFor="let producto of productos" class="col-md-4 mb-4">
      <div class="card h-100">
        <img [src]="producto.thumbnail" class="card-img-top" [alt]="producto.title">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ producto.title }}</h5>
          <p class="card-text">{{ producto.description }}</p>
          <div class="mt-auto">
            <p class="fw-bold">Precio: ${{ producto.price }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #cargando>
    <div class="text-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando productos...</span>
      </div>
      <p class="mt-2">Cargando productos...</p>
    </div>
  </ng-template>
</div>
